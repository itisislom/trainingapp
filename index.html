<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировочный план</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Тренировочный план</h1>
    <h2>Выберите месяц</h2>
    <button onclick="startWorkout(1)">Месяц 1-2</button>
    <button onclick="startWorkout(3)">Месяц 3-4</button>
    <button onclick="startWorkout(5)">Месяц 5-6</button>
    <button onclick="startWorkout(7)">Месяц 7-8</button>
    <button onclick="startWorkout(9)">Месяц 9-10</button>
    <button onclick="startWorkout(11)">Месяц 11-12</button>

    <script>
        function startWorkout(month) {
            // Передаем месяц в URL следующей страницы
            window.location.href = `workout_plan.html?month=${month}`;
        }
    </script>
</body>
</html>
